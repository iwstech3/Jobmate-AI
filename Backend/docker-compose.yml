version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jobmate-postgres
    environment:
      POSTGRES_DB: JobMateDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Gates123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local